<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Zomato</title>
    <link rel="stylesheet" href="css/restaurant.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="investor.html">Investor Relations</a></li>
            <li><a href="restaurant.html">Add Restaurant</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Add Restaurant</h2>
                <form id="add-restaurant-form">
                    <div class="form-group">
                        <label for="name">Restaurant Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine Type:</label>
                        <input type="text" id="cuisine" name="cuisine" required>
                    </div>
                    <button type="submit">Add Restaurant</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; 2024| All rights reserved
    </footer>
    <script src="js/restaurent.js"></script>
</body>
</html>
